<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AdelwinNL || Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://kit.fontawesome.com/cd7445c9dd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/profile.jpg" />
        <h1>AdelwinNL</h1>
      </header>
      <ul>
        <li>
          <a href="https://adelwinnugroho.github.io">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            My Portofolio
          </a>
        </li>
        <li>
          <a href="https://instagram.com/adlwnngrho_">
            <i class="fa-brands fa-instagram fa-2"></i>
            Instagram
          </a>
        </li>
        <li>
          <a href="https://adelwinnugroholiandy.blogspot.com">
            <i class="fa-brands fa-blogger"></i>
            My Blog
          </a>
        </li>
        <li>
          <a href="https://github.com/AdelwinNugroho">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://adelwinnugroho.github.io/game-ular">
            <img src="./images/ularpng.png" alt="GitHub" width="28" />
            MyGame
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
